<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compact Widget Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1724;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h2 {
      margin: 0 0 16px;
      font-size: 1.4rem;
      text-align: center;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-top: 12px;
      color: #a0aec0;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.07);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6ee7b7;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: linear-gradient(90deg, #6ee7b7, #7c5cff);
      color: #0f1724;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer-text {
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <form class="form-card">
    <h2>Contact Widget</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label for="topic">Topic</label>
    <select id="topic">
      <option>General Inquiry</option>
      <option>Support</option>
      <option>Feedback</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" rows="3" placeholder="Type your message..."></textarea>

    <button type="submit">Send Message</button>

    <div class="footer-text">Weâ€™ll get back to you within 24 hours.</div>
  </form>
</body>
</html>
