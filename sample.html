<input type="text" class="inpuText" placeholder="Type something..." />

<script>
  // Grab input value when it changes
  document.querySelector('.inpuText').addEventListener('input', (e) => {
    const value = e.target.value;

    // Send this value back to the Duda widget editor
    window.parent.postMessage({
      type: 'update',
      key: 'myInputValue',
      value: value
    }, '*');
  });
</script>
